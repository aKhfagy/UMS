<h2 mat-dialog-title>Select Course to Assign Teacher to (happens on selecting it)</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Subjects</mat-label>
    <mat-select (selectionChange)="assign($event.value)">
      @for (subject of subjects; track subject) {
      <mat-option [value]="subject.id">{{subject.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-list>
    @for(subject of teacherSubjects; track subject) {
    <mat-list-item>
      <span matListItemTitle>{{subject.name}}</span>
    </mat-list-item>
    }
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
