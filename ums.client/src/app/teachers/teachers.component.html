<div class="container-data">
  <button mat-button (click)="openManage(teacher)">
    Add New
  </button>
  <button mat-button (click)="filter()">
    {{showDeleted? 'Hide' : 'Show'}} Deleted
  </button>
  <mat-paginator [length]="totalRecords"
                 [pageSize]="5"
                 (page)="changePage($event)"
                 aria-label="Select page">
  </mat-paginator>
  <table mat-table [dataSource]="teachers" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="!element.isDeleted" mat-button (click)="openDialog(element.id)">
          Assign
        </button>
        <button *ngIf="!element.isDeleted" mat-button (click)="openManage(element)">
          Edit
        </button>
        <button *ngIf="!element.isDeleted" mat-button (click)="delete(element.id)">
          Delete
        </button>
        <button *ngIf="element.isDeleted" mat-button (click)="restore(element.id)">
          Restore
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
