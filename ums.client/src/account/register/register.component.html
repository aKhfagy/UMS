<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Register</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width-field">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput>
      </mat-form-field>
      <mat-form-field class="full-width-field">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>
      <mat-form-field class="full-width-field">
        <mat-label>Password</mat-label>
        <input [type]="'password'" formControlName="password" matInput>
      </mat-form-field>
      <mat-form-field class="full-width-field">
        <mat-label>Confirm Passowrd</mat-label>
        <input [type]="'password'" formControlName="rePassword" matInput>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="backBtn()">Back</button>
    <button mat-button [disabled]="form.invalid" (click)="register()">Continue</button>
  </mat-card-actions>
</mat-card>
