<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Login</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width-field">
      <mat-label>Username</mat-label>
      <input #username matInput>
    </mat-form-field>
    <mat-form-field class="full-width-field">
      <mat-label>Password</mat-label>
      <input #password matInput [type]="hide ? 'password' : 'text'">
      <button mat-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        {{hide ? 'show' : 'hide'}}
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="registerBtn()">Register</button>
    <button mat-button (click)="login(username.value, password.value)">Continue</button>
  </mat-card-actions>
</mat-card>
