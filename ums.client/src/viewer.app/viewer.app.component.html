<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Welcome Viewer!</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>You can't really do anything, so just logout.</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="logout()">Logout</button>
  </mat-card-actions>
</mat-card>
